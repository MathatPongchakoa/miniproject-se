{% extends 'base.html' %}

{% block title %}ของเล่น{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto p-6 bg-white shadow-lg rounded-lg mt-10">
    <!-- หัวข้อ -->
    <h1 class="text-3xl font-bold text-center text-blue-600 mb-6">ของเล่น</h1>
    
    <!-- ฟอร์มค้นหา -->
    <form method="get" class="flex items-center space-x-4 mb-6">
        <!-- หมวดหมู่ -->
        <select name="category" class="w-1/3 p-2 border border-gray-300 rounded-lg">
            <option value="">-- เลือกหมวดหมู่ --</option>
            {% for category in categories %}
            <option value="{{ category.name }}" {% if category.name == request.GET.category %}selected{% endif %}>
                {{ category.name }}
            </option>
            {% endfor %}
        </select>
        
        <!-- ปุ่มค้นหา -->
        <button type="submit" 
                class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">
            ค้นหา
        </button>
    </form>

    <!-- รายการของเล่น -->
    <ul class="space-y-4">
        {% for toy in toys %}
        <li class="p-4 border border-gray-300 rounded-lg flex justify-between items-center">
            <a href="{% url 'toy_detail' toy.id %}" class="text-lg font-bold text-blue-600 hover:underline">
                {{ toy.name }}
            </a>
            
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
