<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="min-h-screen flex items-center justify-center">
        <div class="max-w-md w-full bg-white p-6 rounded-lg shadow-lg">
            <!-- หัวข้อ -->
            <h1 class="text-2xl font-bold text-center text-blue-600 mb-6">เข้าสู่ระบบ</h1>

            <!-- ฟอร์มเข้าสู่ระบบ -->
            <form method="post" class="space-y-4">
                {% csrf_token %}
                <div>
                    <label for="username" class="block text-gray-700">ชื่อผู้ใช้</label>
                    <input type="text" id="username" name="username" required
                           class="w-full p-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="password" class="block text-gray-700">รหัสผ่าน</label>
                    <input type="password" id="password" name="password" required
                           class="w-full p-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                </div>

                <!-- ปุ่มเข้าสู่ระบบ -->
                <button type="submit" 
                        class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition">
                    เข้าสู่ระบบ
                </button>
            </form>

            <!-- ลิงก์ลงทะเบียน -->
            <p class="mt-4 text-center text-gray-600">
                ยังไม่มีบัญชี? 
                <a href="{% url 'register' %}" class="text-blue-500 hover:underline">ลงทะเบียน</a>
            </p>
        </div>
    </div>
</body>
</html>
