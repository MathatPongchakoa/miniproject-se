<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลงทะเบียน</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-lg">
        <!-- หัวข้อ -->
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">ลงทะเบียน</h1>

        <!-- ฟอร์มลงทะเบียน -->
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="username" class="block text-gray-700">ชื่อผู้ใช้</label>
                <input type="text" id="username" name="username" required
                       class="w-full p-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="email" class="block text-gray-700">อีเมล</label>
                <input type="email" id="email" name="email" required
                       class="w-full p-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="password" class="block text-gray-700">รหัสผ่าน</label>
                <input type="password" id="password" name="password" required
                       class="w-full p-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="password2" class="block text-gray-700">ยืนยันรหัสผ่าน</label>
                <input type="password" id="password2" name="password2" required
                       class="w-full p-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
            </div>

            <!-- ปุ่มลงทะเบียน -->
            <button type="submit" 
                    class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition">
                ลงทะเบียน
            </button>
        </form>

        <!-- ลิงก์เข้าสู่ระบบ -->
        <p class="mt-4 text-center text-gray-600">
            มีบัญชีแล้ว? 
            <a href="{% url 'login' %}" class="text-blue-500 hover:underline">เข้าสู่ระบบ</a>
        </p>
    </div>
</div>
