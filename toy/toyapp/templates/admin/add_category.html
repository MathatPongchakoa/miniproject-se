<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เพิ่มหมวดหมู่ใหม่</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <!-- Container หลัก -->
    <div class="max-w-2xl mx-auto p-6 bg-white shadow-lg rounded-lg mt-10">
        <!-- หัวข้อ -->
        <h1 class="text-2xl font-bold text-blue-600 mb-6 text-center">เพิ่มหมวดหมู่ใหม่</h1>

        <!-- ฟอร์มเพิ่มหมวดหมู่ -->
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="name" class="block text-lg font-medium text-gray-700">ชื่อหมวดหมู่:</label>
                <input type="text" id="name" name="name" required
                       class="w-full p-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>
            <button type="submit" 
                    class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition">
                บันทึก
            </button>
        </form>

        <!-- ลิงก์กลับหน้าแรก -->
        <div class="mt-6 text-center">
            <a href="{% url 'admin_home' %}" 
               class="text-blue-500 hover:underline">
                กลับไปหน้าแรก
            </a>
        </div>
    </div>
</body>
</html>
